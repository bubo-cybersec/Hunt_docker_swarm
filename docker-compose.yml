  opensearch-dashboards:
    restart: always
    image: opensearchproject/opensearch-dashboards:2.11.0
    environment:
      OPENSEARCH_HOSTS: '["https://data1:9200","https://data2:9200","https://data3:9200","https://data4:9200"]'
      DISABLE_INSTALL_DEMO_CONFIG: "true"
    ports:
      - 5601:5601
    networks:
      - bubo_op
    deploy:
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    configs:
    - source: opensearch-dashboards.yml
      target: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
    volumes:
      - "./certs:/usr/share/opensearch-dashboards/config/certificates"

  logstash:
    restart: always
    image: opensearchproject/logstash-oss-with-opensearch-output-plugin:8.4.0
    container_name: logstash1
    networks:
      - bubo_op
    ports:
      - 5044:5044
#      - 9304:9304
    environment:
      LS_JAVA_OPTS: -Xmx6g -Xms6g
      pipeline.id: main
      path.config: /usr/share/logstash/pipeline/*.conf
      pipeline.batch.size: 1000
    deploy:
      mode: replicated
      replicas: 1
      # placement:
      #   constraints: [node.hostname == swarm3]
    configs:
      - source: process_ioc.rb
        target: /usr/share/logstash/process_ioc.rb
    volumes:
      - "./logstash_pipeline/:/usr/share/logstash/pipeline/"

  memcached:
    restart: always
    container_name: memcached
    image: bubocyber/memcached:latest
    build: .
    ports:
      - target: 11211
        published: 11211
        protocol: tcp
        mode: host
    deploy:
      endpoint_mode: dnsrr
      mode: "replicated"
      replicas: 1
    networks:
      - bubo_op

  misp2memcached:
    restart: always
    container_name: misp2memcached
    build: .
    image: bubocyber/misp2memcached_internal:interne
    networks:
      - bubo_op
    deploy:
      endpoint_mode: dnsrr
      mode: "replicated"
      replicas: 1

  visualizer:
    restart: always
    image: dockersamples/visualizer
    ports:
      - "8081:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]      
      
