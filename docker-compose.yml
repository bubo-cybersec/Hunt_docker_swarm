version: '3.7'
services:
  opensearch_master1:
    restart: always
    image: opensearchproject/opensearch:2.11.1
    container_name: master1
    hostname: master1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "./master1/:/usr/share/opensearch/data/"
      - "./certs:/usr/share/opensearch/config/certificates"
#           - "./script/:/usr/share/opensearch/script"
      - "./internal_user.yml:/config/opensearch-security/internal_users.yml"
    configs:
      - source: opensearch.yml
        target: /usr/share/opensearch/config/opensearch.yml
      - source: jvm.options
        target: /usr/share/opensearch/config/jvm.options
    deploy:
      placement:
        constraints: [node.role == manager]
      endpoint_mode: dnsrr
      mode: "replicated"
      replicas: 1
    networks:
      - bubo_op
#     command: ["sh", "-c", "./script/opensearch-docker-entrypoint.sh"]

