networks:
  bubo_op:
    driver: overlay
    name: bubo_op

volumes:
   master1 :
     driver: local
   data1 :
     driver: local
   data2 :
     driver: local
   data3 :
     driver: local
   data4 :
     driver: local
   coordinate :
     driver: local

configs:
  process_ioc.rb:
    file: ./process_ioc.rb
  opensearch.yml:
    file: ./opensearch.yml
  jvm.options:
    file: ./jvm.options
  opensearch-dashboards.yml:
    file: ./opensearch-dashboards.yml
